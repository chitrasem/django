{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'polls/bootstrap-3.3.5-dist/css/bootstrap.css' %}" />

<script type="text/javascript" src="{% static 'polls/js/main.js' %}"></script>

<script type="text/javascript" src="{% static 'polls/bootstrap-3.3.5-dist/js/bootstrap.js' %}"></script>
{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
